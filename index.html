  <body>
    <div class="container">
      <h1>cssBayan by Ilkham</h1>
      <ul class="accardion">
        <li class="accardion-item">
          <div class="accardion-item_content">
            <div class="accardion-item_content_deep">
              <input checked type="radio" name="accardion" id="num-one" />
              <label for="num-one">
                <p>Typical ad content-class=""</p>
                <i class="fa-solid fa-plus fa-rotate-by"></i>
              </label>
            </div>
            <!-- I guess, little spaces between elements can look good even on small screens -->
            <label for="num-one" class="accardion__image">
              <img src="/assets//1677140559733.jfif" draggable="false" />
            </label>
          </div>
        </li>
        <li class="accardion-item">
          <div class="accardion-item_content">
            <div class="accardion-item_content_deep">
              <input type="radio" name="accardion" id="num-two" />
              <label for="num-two">
                <p>CSS adaptive style choice</p>
                <i class="fa-solid fa-plus fa-rotate-by"></i>
              </label>
            </div>
            <label for="num-two" class="accardion__image">
              <img src="/assets/1676968364119.jfif" draggable="false" />
            </label>
          </div>
        </li>
        <li class="accardion-item">
          <div class="accardion-item_content">
            <div class="accardion-item_content_deep">
              <input type="radio" name="accardion" id="num-three" />

                <p>Front-dev building house</p>
                <i class="fa-solid fa-plus fa-rotate-by"></i>
              </label>
            </div>
            <label for="num-three" class="accardion__image">
              <img src="/assets/1678094540204.jfif" draggable="false" />
            </label>
          </div>
        </li>
        <li class="accardion-item">
          <div class="accardion-item_content">
            <div class="accardion-item_content_deep">
              <input type="radio" name="accardion" id="num-four" />
              <label for="num-four">
                <p>Close to deadline</p>
                <i class="fa-solid fa-plus fa-rotate-by"></i>
              </label>
            </div>
            <label for="num-four" class="accardion__image">
              <img
                src="/assets//IT-Manager-Pro-Tip-Meme-300x288.jpg.optimal.jpg"
                draggable="false"
              />

          </div>
        </li>
